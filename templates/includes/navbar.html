<nav class="navbar navbar-expand-lg navbar-light bg-white border mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'shop:product_list' %}">Головна</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCategories" aria-controls="navbarCategories" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCategories">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {% for category in categories %}
                    <li class="nav-item">
                        <a class="nav-link{% if category.id|stringformat:"s" == selected_category %} active{% endif %}" href="{{ category.get_absolute_url }}">
                            {{ category.name }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</nav>
